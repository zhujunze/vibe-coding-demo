server:
  port: 8080

spring:
  application:
    name: easy-accounting-service
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
  profiles:
    active: dev # 默认开发环境，生产部署时通过 --spring.profiles.active=prod 覆盖

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.easyaccounting.entity
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-reload-cache: true
    enable-search: true
    enable-footer: true
    enable-footer-custom: true
    footer-custom-content: EasyAccounting Team

